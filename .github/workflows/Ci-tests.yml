name: CI Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Run unit tests (exclude problematic tests)
        run: |
          dotnet test LenovoLegionToolkit.Tests/LenovoLegionToolkit.Tests.csproj --configuration Release --no-build --verbosity minimal --logger "trx;LogFileName=tests.trx" --filter "TestCategory!=Integration&FullyQualifiedName!=LenovoLegionToolkit.Tests.Utils.ReflectionCacheTests.ClearCache_ShouldClearAllCaches&FullyQualifiedName!=LenovoLegionToolkit.Tests.Controllers.GodModeControllerTests*"
