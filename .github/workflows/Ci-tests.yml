name: CI Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Run tests (exclude hardware-dependent tests)
        run: |
          dotnet test LenovoLegionToolkit.Tests/LenovoLegionToolkit.Tests.csproj --configuration Release --verbosity minimal --logger "trx;LogFileName=tests.trx" --filter "TestCategory!=Integration&FullyQualifiedName!~GodModeControllerTests&FullyQualifiedName!~AIControllerTests&FullyQualifiedName!~GPUControllerTests&FullyQualifiedName!~SensorsControllerTests&FullyQualifiedName!~PowerModeFeatureTests&FullyQualifiedName!~ReflectionCacheTests&FullyQualifiedName!~SensorDataTests"
