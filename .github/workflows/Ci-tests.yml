name: CI Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Build
        run: dotnet build --configuration Release --no-restore
