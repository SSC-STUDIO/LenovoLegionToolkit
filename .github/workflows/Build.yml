name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'plugins/**'

jobs:
  build:

    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Build
      run: .\Make.bat
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: installer
        path: BuildInstaller/LenovoLegionToolkitSetup.exe
